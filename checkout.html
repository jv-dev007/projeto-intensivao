<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">                                        
  <header class="flex text-xl bg-slate-950	px-8 py-4 justify-between sticky top-0 shadow-lg shadow-slate-400 z-10" >
    <a href="./">
      <img
      class="h-12"
      src="./assets/logo/hashtag.svg" 
      alt="Logo do Magazine Hashtag">
    </a>
  </header>
  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>

        <div class="flex flex-col px-10 py-3">
            <label class="font-bold text-sm mb-2" for="nome">Nome:</label>
            <input type="text"  id="nome" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="ex: João" required>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label class="font-bold text-sm mb-2" for="email">Email</label>
          <input type="email" id="email" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="ex: joao@hashtag.com" required>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label class="font-bold text-sm mb-2" for="nome">Telefone</label>
          <input type="tel"  id="telefone" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="ex: (74) 98145-6541" required>
        </div>

    </section>
    <section id="pagamento" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-3">
          <label class="font-bold text-sm mb-2" for="numero-cartao">Numero do Cartão</label>
          <input type="text" id="numero-cartao" class="rounded-sm px-2 py-1 border-2 border-slate-200 " placeholder="1111 1111 1111 1111" required>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/3">
          <label class="font-bold text-sm mb-2" for="cvv">CVV</label>
          <input type="text" id="cvv" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="111" required>
        </div>  
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label class="font-bold text-sm mb-2" for="data-expiracao">Data de Validade</label>
          <input type="text" id="data-expiracao" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="10/24" required>
        </div>
      </div>
      </div>  
        <div class="flex flex-col px-10 py-3">
          <label class="font-bold text-sm mb-2" for="cep">CEP</label>
          <input type="text" id="cep" class="rounded-sm px-2 py-1 border-2 border-slate-200 " placeholder="00000-000" required>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label class="font-bold text-sm mb-2" for="endereco">Endereço</label>
          <input type="text" id="endereco" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="ex: rua, apartamento" required>
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label class="font-bold text-sm mb-2" for="numero">Numero</label>
            <input type="text" id="numero" class="rounded-sm px-2 py-1 border-2 border-slate-200 " placeholder="415" required>
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label class="font-bold text-sm mb-2" for="complemento">Complemento</label>
            <input type="text" id="complemento" class="rounded-sm px-2 py-1 border-2 border-slate-200 " placeholder="555" required>
          </div>
        </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around" >
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $200</p>
    <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
